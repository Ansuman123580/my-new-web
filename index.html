<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 2rem;
        }
        .game {
            background-color: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Game Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#games">Games</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container" id="home">
        <h2>Featured Games</h2>
        <div class="game">
            <h3>Game 1</h3>
            <p>Description of Game 1.</p>
            <a href="#">Play Now</a>
        </div>
        <div class="game">
            <h3>Game 2</h3>
            <p>Description of Game 2.</p>
            <a href="#">Play Now</a>
        </div>
        <div class="game">
            <h3>Game 3</h3>
            <p>Description of Game 3.</p>
            <a href="#">Play Now</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Game Website. All rights reserved.</p>
    </footer>
</body>
</html>
